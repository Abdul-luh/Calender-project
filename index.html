<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calender App</title>
	</head>
	<body class="light">
		<div class="calender">
			<div class="calender-header">
				<span class="month-picker" id="monthPicker"> January </span>
				<div class="year-picker">
					<span class="year-change" id="prev-Year">
						<pre><</pre>
					</span>
					<span id="year">2023</span>
					<span class="year-change" id="next-Year">
						<pre>></pre>
					</span>
				</div>
			</div>
			<div class="calender-body">
				<div class="days-of-the-week">
					<div>SUN</div>
					<div>MON</div>
					<div>TUE</div>
					<div>WED</div>
					<div>THUR</div>
					<div>FRI</div>
					<div>SAT</div>
				</div>
				<div class="days-in-the-month">
					<div>
						1
						<span></span>
						<span></span>
						<span></span>
					</div>
					<div>2</div>
					<div>3</div>
					<div>4</div>
					<div>5</div>
					<div>6</div>
					<div>7</div>

					<div>1</div>
					<div>2</div>
					<div>3</div>
					<div>4</div>
					<div>5</div>
					<div>6</div>
					<div>7</div>

					<div>1</div>
					<div>2</div>
					<div>3</div>
					<div>4</div>
					<div>5</div>
					<div>6</div>
					<div>7</div>
				</div>
			</div>
			<div class="calender-footer">
				<div class="toggle">
					<span>Dark Mode</span>
					<div class="dark-mode-switch">
						<div class="darkmode-switch-indent"></div>
					</div>
				</div>
			</div>
			<div class="month-list"></div>
		</div>
	</body>
</html>
